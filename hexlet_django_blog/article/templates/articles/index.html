<!-- templates/articles/index.html -->
{% extends "base.html" %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Список статей</h1>
        <a href="{% url 'article:create' %}" class="btn btn-success">Создать статью</a>
    </div>

    {% for article in articles %}
        <div class="mb-4">
            <a href="{% url 'article:show' id=article.id %}">
                <h3>{{ article.name }}</h3>
            </a>
            <p>{{ article.body|slice:":200" }}{% if article.body|length > 200 %}...{% endif %}</p>
        </div>
    {% empty %}
        <p>Статьи пока не добавлены.</p>
    {% endfor %}
{% endblock %}
